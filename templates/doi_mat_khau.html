<!DOCTYPE html>
<html>
<head>
    <title>Đổi mật khẩu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
</head>
<body>
    <header></header>
    <div class="background"></div>
    <div class="container-custom">
        <div class="container-title">
            <h1 class="title">
                Quản lý<br />
                dự án cá nhân <br />
                của bạn
            </h1>
            <p class="note">Ghi chú về trang web</p>
        </div>
    <form method="POST">
        <h1>Đổi mật khẩu</h1>
        
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul>
          {% for category, message in messages %}
          <li style="color: red; margin-left: 20px;" class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <div class="form-input">
        <label for="mat_khau_cu">Mật khẩu hiện tại:</label>
        <input type="password" name="mat_khau_cu" required><br>
        </div>
        <div class="form-input">
        <label for="mat_khau_moi">Mật khẩu mới:</label>
        <input type="password" name="mat_khau_moi" required><br>
        </div>
        <div class="form-input">
        <label for="xac_nhan_mat_khau">Xác nhận mật khẩu mới:</label>
        <input type="password" name="xac_nhan_mat_khau" required><br>
        </div>
        <input type="submit" value="Đổi mật khẩu">
        <div class="redirect">
            <p>Quay về trang đăng nhập? <a href="{{ url_for('dang_nhap') }}">Đăng nhập</a></p>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Đăng ký</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>

  <body>
    <header></header>
    <div class="background"></div>
    <div class="container-custom">
      <div class="container-title">
        <h1 class="title">
          Quản lý<br />
          dự án cá nhân <br />
          của bạn
        </h1>
        <p class="note">Ghi chú về trang web</p>
      </div>
      <form method="POST">
        <h1>Đăng ký</h1>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <ul>
          {% for category, message in messages %}
          <li style="color: red; margin-left: 20px;" class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}

        <div class="form-input">
          <label for="ten_nguoi_dung"
            ><i class="fas fa-solid fa-user"></i
          ></label>
          <input
            type="text"
            name="ten_nguoi_dung"
            required
            placeholder="Nhập họ tên của bạn"
          />
        </div>
        <div class="form-input">
          <label for="email"><i class="fas fa-solid fa-envelope"></i></label>
          <input
            type="email"
            name="email"
            required
            placeholder="Nhập email của bạn"
          />
        </div>
        <div class="form-input">
          <label for="mat_khau"><i class="fas fa-solid fa-lock"></i></label>
          <input
            type="password"
            name="mat_khau"
            required
            placeholder="Nhập mật khẩu"
          />
        </div>
        <div class="form-input">
          <label for="nhap_lai_mat_khau"
            ><i class="fas fa-solid fa-circle-check"></i
          ></label>
          <input
            type="password"
            name="nhap_lai_mat_khau"
            required
            placeholder="Xác nhận mật khẩu"
          />
        </div>
        <input type="submit" value="Đăng ký" />
        <div class="redirect">
          <p>
            Đã là thành viên? <a href="{{ url_for('dang_nhap') }}">Đăng nhập</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
